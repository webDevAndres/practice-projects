<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate MPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="mpg.js"></script>
</head>
<body>
    <div class="container">
        <main id="main_content">
            <h1>Calculate MPG</h1>
            <label for="miles">Enter Miles</label>

                <input type="text" id="miles"> <br>
                <span id="miles_error">*</span> <br>
            <label for="gallons">Enter Gallons</label>
                <input type="text" id="gallons"> <br>
                <span id="gallons_error">*</span> <br>
           <input type="button" id="calculate_mpg" class="btn btn-primary" value="Calculate MPG"><br>

        </main>
    </div>

</body>
</html>
